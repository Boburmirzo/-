<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title>Warehouse | Products</title>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../../static/css/styles.css"
          th:href="@{/css/styles.css}"/>
</head>
<body>
<nav th:replace="fragments :: navbar" sec:authorize="isAuthenticated()"></nav>
<header th:replace="fragments :: .header"></header>

<main class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="jumbotron identifier">
                Все продукты
            </h2>
        </div>
    </div>
    <div class="row" th:if="${not #lists.isEmpty(products)}">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Продукт иден.</th>
                    <th scope="col">Название продукта</th>
                    <th scope="col">Цена</th>
                    <th scope="col">Информация</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.value.productId}">Продукт иден.</td>
                    <td th:text="${product.value.productName}">Название продукта</td>
                    <td th:text="${product.value.productInventory}">Цена</td>
                    <td>
                        <a href="show.html" th:href="@{/product/show/} + ${product.value.productId}">
                            <span class="view-me">Посмотреть продукт</span>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row" th:if="${#lists.isEmpty(products)}">
        <h2 class="identifier">В данный момент нет никаких продуктов</h2>
    </div>
</main>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
