<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title>Warehouse | Home</title>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../static/css/styles.css"
          th:href="@{css/styles.css}"/>
</head>
<body onload="document.f.username.focus();">
<nav th:replace="fragments :: navbar" sec:authorize="isAuthenticated()"></nav>
<header th:replace="fragments :: .header"></header>

<main class="container">
    <div class="row">
        <div class="col-md-12">
            <form sec:authorize="isAnonymous()" name="f" class="login" th:action="@{/login}" method="post">
                <dl>
                    <dt>
                        <label for="username">Сотрудник Иден.</label>
                    </dt>
                    <dd>
                        <input required="required" id="username" name="username"/>
                    </dd>
                    <dt>
                        <label for="password">Пароль</label>
                    </dt>
                    <dd>
                        <input required="required" type="password" id="password" name="password"/>
                    </dd>
                    <dd class="error-message" th:if="${error}">
                        <p>Неправильный логин или пароль</p>
                    </dd>
                </dl>
                <button type="submit">Login</button>
            </form>
            <p sec:authorize="isAuthenticated()" class="identifier">Вы уже в системе</p>
        </div>
    </div>
</main>

</body>
</html>
