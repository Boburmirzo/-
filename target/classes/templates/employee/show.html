<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title th:text="'Warehouse | Employee ' + ${employee.employeeId}">Warehouse | Employee</title>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../../static/css/styles.css"
          th:href="@{/css/styles.css}"/>
</head>
<body>
<nav th:replace="fragments :: navbar" sec:authorize="isAuthenticated()"></nav>
<header th:replace="fragments :: .header"></header>

<main class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="jumbotron identifier">
                <a th:href="@{/employee/all}">Назад список сотрудников</a>
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-2 control-label">
                        Сотредник Иден:
                    </label>
                    <div class="col-md-10">
                        <p class="form-control-static" th:text="${employee.employeeId}">Сотдрудник Иден.</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">
                        Last Name:
                    </label>
                    <div class="col-md-10">
                        <p class="form-control-static" th:text="${employee.lastName}">Фамилия</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">
                        First Name:
                    </label>
                    <div class="col-md-10">
                        <p class="form-control-static" th:text="${employee.firstName}">Имя</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">
                        Address Line 1:
                    </label>
                    <div class="col-md-10">
                        <p class="form-control-static" th:text="${employee.address.line1}">Адрес линия 1</p>
                    </div>
                </div>
                <div class="form-group" th:if="${employee.address.line2 != null}">
                    <label class="col-md-2 control-label">
                        Address Line 2:
                    </label>
                    <div class="col-md-10">
                        <p class="form-control-static" th:text="${employee.address.line2}">Адрес линия 2</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">
                        City:
                    </label>
                    <div class="col-md-10">
                        <p class="form-control-static" th:text="${employee.address.city}">Город</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">
                        Регион:
                    </label>
                    <div class="col-md-10">
                        <p class="form-control-static" th:text="${employee.address.state}">Регион</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">
                        Почтовый адрес:
                    </label>
                    <div class="col-md-10">
                        <p class="form-control-static" th:text="${employee.address.zipcode}">Почтовый адрес</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
